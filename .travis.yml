sudo: required
language: python
cache: pip
python:
- '3.6'
service:
- docker


stages:
- name: test
- name: publish
  if: tag =~ ^v.*
- name: verify
  if: branch = master AND type = push

jobs:
  include:
  - stage: test
    before_install:
    - docker-compose -f docker-compose.yml -f docker-compose.test.yml up -d
    install:
    - pip3 install -r requirements.txt
    script:
    - python3 -m flake8
    - python3 -m pytest --cov=. --cov-report=term-missing:skip-covered
    - coveralls

    - pip3 install --editable .
    - python3 -m kqueen &
    - sleep 2
    - wget -O - http://localhost:5000/api/v1/health

  - stage: publish
    script:
    - /bin/true
    deploy:
      provider: pypi
      user: tomkukral
      password:
        secure: 
      on:
        tags: true
        repo: Mirantis/kqueen

  - stage: verify
    before_install:
    - docker-compose -f docker-compose.yml -f docker-compose.test.yml up -d
    install:
    - pip3 install --upgrade kqueen
    script:
    - ./entrypoint.sh &
    - sleep 2
    - wget -O - http://localhost:5000/api/v1/health
