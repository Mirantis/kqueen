sudo: required
language: python
cache: pip
python:
- '3.6'
service:
- docker


stages:
- name: test
- name: publish
  if: branch = master AND tag =~ ^v
- name: verify
  if: branch = master

jobs:
  include:
  - stage: test
    before_install:
    - docker-compose up -d
    install:
    - pip3 install -r requirements.txt
    script:
    - python3 -m flake8
    - python3 -m pytest --cov=. --cov-fail-under=69 --cov-report=term-missing:skip-covered
    - coveralls
    - python3 -m kqueen &; sleep 2
    - wget -O - http://localhost:5000/api/v1/health

  - stage: publish
    deploy:
      provider: pypi
      user: tomkukral
      password:
        secure: 
      on:
        tags: true
        repo: Mirantis/kqueen

  - stage: verify
    before_install:
    - docker-compose up -d
    install:
    - pip3 install --upgrade kqueen
    script:
    - ./gunicorn_start.sh &; sleep 2
    - wget -O - http://localhost:5000/api/v1/health
